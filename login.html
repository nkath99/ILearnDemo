<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">iLearn</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
             <ul class="navbar-nav me-auto">
               <li class="nav-item">
                 <a class="nav-link" href="admin.html">Admin</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="teacher.html">Teacher</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="student.html">Student</a>
               </li>
            </ul>
            <button class="btn btn-outline-secondary" id="darkModeToggle">Toggle Dark Mode</button>
        </div>
      </div>
    </nav>
    <!-- Toast container for notifications -->
    <div aria-live="polite" aria-atomic="true" class="position-relative">
      <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    </div>

    <div class="container text-center">
        <h1>Login</h1>

        <button class="btn btn-success m-2" onclick="showLoginModal('admin.html')">Admin Login</button>
        <button class="btn btn-info m-2" onclick="showLoginModal('teacher.html')">Teacher Login</button>
        <button class="btn btn-warning m-2" onclick="showLoginModal('student.html')">Student Login</button>
    </div>

    <!-- Modal for Username and Password -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Enter Username and Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm" onsubmit="processLogin(event)">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Dark mode toggle
        document.getElementById("darkModeToggle").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
