<!DOCTYPE html>
<html>
<head>
  <title>iLearn Mock UI</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">iLearn</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav me-auto">
           <li class="nav-item">
             <a class="nav-link" href="admin.html">Admin</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="teacher.html">Teacher</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="student.html">Student</a>
           </li>
         </ul>
         <button class="btn btn-outline-secondary" id="darkModeToggle">Toggle Dark Mode</button>
      </div>
    </div>
  </nav>

  <!-- Toast container for notifications -->
  <div aria-live="polite" aria-atomic="true" class="position-relative">
    <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
  </div>

  <!-- Main Content -->
  <div class="container text-center">
    <h1>iLearn Mock UI</h1>
    <a href="login.html" class="btn btn-primary mt-3">Go to Login</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    // Dark mode toggle logic
    document.getElementById("darkModeToggle").addEventListener("click", function() {
      document.body.classList.toggle("dark-mode");
    });
  </script>
</body>
</html>
