<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <h1>Admin Dashboard</h1>

        <!-- Manage Users Section -->
        <h3>Manage Users</h3>
        <ul id="userList" class="list-group mb-3"></ul>
        <input type="text" id="userInput" class="form-control mb-2" placeholder="Enter user name">
        <button class="btn btn-primary m-2" onclick="addUser()">Add User</button>

        <!-- View Reports Section -->
        <h3>View Reports</h3>
        <ul id="reportList" class="list-group mb-3"></ul>
        <button class="btn btn-secondary m-2" onclick="viewReports()">Show Reports</button>

        <br><br>
        <a href="index.html" class="btn btn-danger">Back to Home</a>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
