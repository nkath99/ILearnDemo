<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">iLearn</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
             <ul class="navbar-nav me-auto">
               <li class="nav-item">
                 <a class="nav-link" href="admin.html">Admin</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="teacher.html">Teacher</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="student.html">Student</a>
               </li>
             </ul>
             <button class="btn btn-outline-secondary" id="darkModeToggle">Toggle Dark Mode</button>
          </div>
        </div>
      </nav>
      <!-- Toast container for notifications -->
      <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
      </div>

    <div class="container text-center">
        <h1>Admin Dashboard</h1>

        <!-- Manage Users Section -->
        <h3>Manage Users</h3>
        <ul id="userList" class="list-group mb-3"></ul>
        <input type="text" id="userInput" class="form-control mb-2" placeholder="Enter user name">
        <button class="btn btn-primary m-2" onclick="addUser()">Add User</button>

        <!-- View Reports Section -->
        <h3>View Reports</h3>
        <ul id="reportList" class="list-group mb-3"></ul>
        <button class="btn btn-secondary m-2" onclick="viewReports()">Show Reports</button>

        <br><br>
        <a href="index.html" class="btn btn-danger">Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Dark mode toggle
      document.getElementById("darkModeToggle").addEventListener("click", function() {
          document.body.classList.toggle("dark-mode");
      });
    </script>
</body>
</html>
