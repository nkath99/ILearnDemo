<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Hero/Card styling */
    .hero-card {
      max-width: 600px;
      margin: 40px auto;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
    }
    .hero-card .card-body {
      padding: 2rem;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Student Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#studentNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="studentNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="student_assignments.html">Assignments</a></li>
          <li class="nav-item"><a class="nav-link" href="student_submit.html">Submit</a></li>
          <li class="nav-item"><a class="nav-link" href="student_grades.html">Grades</a></li>
        </ul>
        <button class="btn btn-outline-secondary" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Hero Card -->
  <div class="card hero-card bg-white text-center">
    <div class="card-body">
      <h1 class="card-title mb-3">Welcome, <span id="studentName">Student</span>!</h1>
      <p class="card-text lead">Ready to see your assignments, submit work, or check your grades?</p>
    </div>
  </div>

  <!-- Footer (optional) -->
  <footer class="text-center mt-5 mb-3 text-muted">
    &copy; 2025 iLearn
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function logout() {
      if (confirm("Are you sure you want to logout?")) {
        localStorage.removeItem("isLoggedIn");
        window.location.href = "index.html";
      }
    }

    window.addEventListener("load", () => {
      // Pick a random student from classListStudents
      const data = JSON.parse(localStorage.getItem("classListStudents")||"{}");
      const names = Object.values(data).flat();
      const pick  = names[Math.floor(Math.random()*names.length)] || "Student";
      localStorage.setItem("currentStudent", pick);
      document.getElementById("studentName").textContent = pick;
    });
  </script>
</body>
</html>
