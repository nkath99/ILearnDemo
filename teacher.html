<!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Teacher-specific Navbar -->
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="teacher.html">Teacher Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#teacherNavbar" aria-controls="teacherNavbar" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="teacherNavbar">
         <ul class="navbar-nav me-auto">
           <li class="nav-item">
             <a class="nav-link" href="teacher_assignments.html">Assignments</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="teacher_classlist.html">Class List</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="teacher_submissions.html">Submissions</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="teacher_misc.html">Misc</a>
           </li>
         </ul>
         <button class="btn btn-outline-secondary" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="container mt-4 text-center">
    <h1 id="welcomeMessage">Welcome, Teacher</h1>
    <blockquote class="blockquote">
      <p>"Life is like riding a bicycle. To keep your balance, you must keep moving."</p>
      <footer class="blockquote-footer">Albert Einstein</footer>
    </blockquote>
    <div class="mt-4">
      <h3>Apple of My Eye üçé</h3>
      <p>Keep striving for excellence!</p>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function logout() {
      if (confirm("Are you sure you want to logout?")) {
        localStorage.removeItem("isLoggedIn");
        window.location.href = "index.html";
      }
    }
    
    // Fetch teacher names from localStorage and pick one randomly.
    function getTeachersData() {
      let data = localStorage.getItem("teachersData");
      return data ? JSON.parse(data) : [];
    }
    
    window.addEventListener("load", function() {
      let teachers = getTeachersData();
      let welcomeMessage = document.getElementById("welcomeMessage");
      if (teachers.length > 0) {
         let randomTeacher = teachers[Math.floor(Math.random() * teachers.length)];
         welcomeMessage.textContent = "Welcome, " + randomTeacher.name;
      }
    });
  </script>
</body>
</html>
