<!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    
    <!-- Toast container -->
    <div aria-live="polite" aria-atomic="true" class="position-relative">
      <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    </div>
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
       <div class="modal-dialog">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="loginModalLabel">Enter Username and Password</h5>
                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="modal-body">
                 <form id="loginForm" onsubmit="processLogin(event)">
                     <div class="mb-3">
                         <label for="username" class="form-label">Username</label>
                         <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                     </div>
                     <div class="mb-3">
                         <label for="password" class="form-label">Password</label>
                         <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                     </div>
                     <button type="submit" class="btn btn-primary w-100">Login</button>
                 </form>
             </div>
         </div>
       </div>
    </div>

    <div class="container text-center">
        <h1>Teacher Dashboard</h1>
        <!-- Add Assignment Section -->
        <h3>Assignments</h3>
        <ul id="assignmentList" class="list-group mb-3"></ul>
        <input type="text" id="assignmentInput" class="form-control mb-2" placeholder="Enter assignment name">
        <button class="btn btn-primary m-2" onclick="addAssignment()">Add Assignment</button>
        <!-- Manage Grades Section -->
        <h3>Manage Grades</h3>
        <ul id="gradesList" class="list-group mb-3"></ul>
        <button class="btn btn-info m-2" onclick="manageGrades()">View Grades</button>
        <!-- View Student Submissions Section -->
        <h3>Student Submissions</h3>
        <ul id="submissionList" class="list-group mb-3"></ul>
        <button class="btn btn-warning m-2" onclick="viewSubmissions()">View Submissions</button>
        <br><br>
        <a href="index.html" class="btn btn-danger">Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      // Dark mode toggle
      document.getElementById("darkModeToggle").addEventListener("click", function() {
          document.body.classList.toggle("dark-mode");
      });

      // Require login for navigation links
      const navLinks = document.querySelectorAll('.nav-auth');
      navLinks.forEach(link => {
          link.addEventListener('click', function(e) {
              if(localStorage.getItem("isLoggedIn") !== "true") {
                  e.preventDefault();
                  showLoginModal(link.getAttribute('href'));
              }
          });
      });

      // Auto-open login modal on page load if not logged in
      window.addEventListener('load', function() {
          if(localStorage.getItem("isLoggedIn") !== "true") {
              showLoginModal(window.location.href);
          }
      });
    </script>
</body>
